<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>sub selector</title>

<style>
div>p {
	color: red
}
</style>
</head>
<body>
	<div>
		<p>子元素</p>
		<div>
			<p>孙子元素</p>
		</div>
		<table>
			<tr>
				<td><p>曾孙子元素</p></td>
			</tr>
		</table>
	</div>
</body>
</html>
