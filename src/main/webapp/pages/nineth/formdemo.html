<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表单示例</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>请输入购买信息</legend>
			日期：<input type="text" name="orderdate"><br>
			货物：<select name="itemname">
			<option value="手机">手机</option>
			<option value="数据线">数据线</option>
			<option value="手机壳">手机壳</option>
			<option value="耳机">耳机</option>
			</select>
			<br>
			数量：<input type="number">
			<br>
			备注：<textarea>
			</textarea>
			<br>
			<button>确认购买？</button>
		</fieldset>
	</form>
</body>
</html>
