<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>播放mp3</title>
</head>
<body>
<!-- object html 插件，播放多媒体 -->
<H1>使用object</H1>
<object height="50" width="100" data="../../media/Kalimba.mp3"></object>
<a href="../../media/Kalimba.mp3">Play the sound</a> 
<hr>
<h1>使用embed</h1>
<embed height="50" width="100" src="../../media/Kalimba.mp3">

</body>
</html>
